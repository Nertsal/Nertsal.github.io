{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 2em;">
  <h1 class="title">
    {{ page.title }}
  </h1>
  <p class="subtitle">
    <strong>{{ page.date }}</strong>
  </p>
</div>

<div class="container" style="width: min(80%, 50em)">
  <div class="text-block">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
